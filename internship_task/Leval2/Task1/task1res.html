<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.21/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="flex">
        <div class="container">
            <!-- <h1 class="title has-text-centered">This is Responsive Card</h1> -->
            <div class="columns is-centered">
                <div class="column is-one-third">
                    <div class="card custom-card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://via.placeholder.com/400x300.png?text=Coding+Picture" alt="">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Coding picture</p>
                                    <p class="subtitle is-6">@Om Chincholikar</p>
                                </div>
                            </div>
                            <div class="content">
                                The Coding Card is a simple, responsive card component designed using the Bulma CSS
                                framework.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- UIkit Card -->
        <div class="uk-card uk-card-primary uk-margin uk-width-1-3@m uk-align-center">
            <div class="uk-card-media-top">
                <img src="https://via.placeholder.com/400x300.png?text=Coding+Picture" alt="UIkit Card Image">
            </div>
            <div class="uk-card-body">
                <h3 class="uk-card-title">Coding Card</h3>
                <p>The Coding Card is a simple, responsive card component designed using the Bulma CSS framework. </p>
            </div>
        </div>
    </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.21/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.21/dist/js/uikit-icons.min.js"></script>

    <!-- Custom JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bulmaCard = document.querySelector('.custom-card');
            const uikitCard = document.querySelector('.uk-card');

            bulmaCard.addEventListener('click', () => {
                alert('Bulma card clicked!');
            });

            uikitCard.addEventListener('click', () => {
                alert('UIkit card clicked!');
            });
        });
    </script>
</body>

</html>
